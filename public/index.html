<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu to English Speech Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-microphone"></i> Urdu Speech Translator</h1>
            <p>Speak in Urdu and get instant English translation</p>
        </header>

        <main class="main-content">
            <div class="recording-section">
                <div class="recording-controls">
                    <button id="recordBtn" class="record-btn">
                        <i class="fas fa-microphone"></i>
                        <span>Start Recording</span>
                    </button>
                    <button id="stopBtn" class="stop-btn" disabled>
                        <i class="fas fa-stop"></i>
                        <span>Stop Recording</span>
                    </button>
                </div>

                <div class="recording-status">
                    <div id="status" class="status-text">Click "Start Recording" to begin</div>
                    <div id="timer" class="timer">00:00</div>
                </div>

                <div class="audio-visualizer">
                    <canvas id="visualizer" width="300" height="100"></canvas>
                </div>
            </div>

            <div class="results-section">
                <div class="result-card">
                    <h3><i class="fas fa-language"></i> Original Text (Urdu)</h3>
                    <div id="originalText" class="text-display">Your Urdu speech will appear here...</div>
                </div>

                <div class="result-card">
                    <h3><i class="fas fa-translate"></i> English Translation</h3>
                    <div id="translatedText" class="text-display">English translation will appear here...</div>
                </div>
            </div>

            <div class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Processing your speech...</p>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by OpenAI Whisper & GPT</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
